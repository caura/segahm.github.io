output_dir: '.'
output:
  html_document:
    md_extensions: -markdown_in_html_blocks
    theme: cosmo
    highlight: textmate
    mathjax: null
    toc_depth: 3
    toc_float:
      collapsed: false
    includes:
      in_header: include_head.html
      before_body: include_header.html
      after_body: include_footer.html
    css: /consulting/css/rmarkdown.css




