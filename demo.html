<h1 class='section-header no_embed'>Your Writing</h1>

  #user_image {

    min-height: 50px;

  }
</style>

<li>
<img id="user_image" src="https://www.gravatar.com/avatar/ea58e2e249e3a36cb77e52bb342ad74e?d=https://app.entropy.ai/assets/logos/caura-366ac9eb25ef10fb976108e2f269bf514c68ecdb42d922420848da2d0277c3b3.png" />

<strong>Your communicator profile</strong>
</li>
<li>
<div id='user_tags_container'></div>
</li>
<li>
Currently:&nbsp;
<font id='user_emo_state'></font>
</li>
</ul>
<script>
  (function() {
    $(function() {
      return E.API.get_current_user(function(data) {
        $('#user_tags_container').html(data.user.qualities_html);
        return $('#user_emo_state').html(data.user.emotional_state_label);
      });
    });

  }).call(this);
</script>

</div>
<div class='col-xs-2'>

<style>
  .messages_bar {
    background-color: lightgrey;

    border-radius: 3px;
    font-size: small;
    padding: 2px;
    margin-bottom: 20px;
    margin-top: 20px;

  }

    height: 30px !important;
    text-align: center;
    font-weight: bold;
    border: 1px solid grey;
    border-radius: 3px;
  }

</div>
</div>

<div class='messages_bar' id='messages_to'></div>
</div>
</div>
</div>

</div>
<div class='col-xs-3'>
<style>
  #another_user_image {
    border: 2px solid darkgray;
    max-height: 120px;
    min-height: 50px;
    border-radius: 5px;
  }
</style>
<ul>
<li>
<img default-src='https://app.entropy.ai/assets/avatar-9624a4c70c944b526388b2fcdbd84b5fb0015fefdcd22fe2cc498e540f92b892.png' id='another_user_image'>
</li>
<li>
<strong id='another_user_name'></strong>
</li>
<li>
<div id='another_user_tags_container'></div>
</li>
<li>
Currently:&nbsp;
<font id='another_user_emo_state'></font>
</li>
</ul>
<script>
  (function() {
    window.update_other_user = function(email) {
      var default_img;
      default_img = $('#another_user_image').attr('default-src');
      $('#another_user_name').html(email);
      $('#another_user_tags_container').html("");
      $('#another_user_emo_state').html("");
      $('#another_user_image').attr('src', default_img);
      if (email != null) {
        E.API.get_user(email, function(data) {
          $('#another_user_name').html(data.user.name);
          $('#another_user_image').attr('src', data.user.image_url || default_img);
          $('#another_user_tags_container').html(data.user.qualities_html);
          return $('#another_user_emo_state').html(data.user.emotional_state_label);
        });
        return refresh_relationship_section(email);
      }
    };

  }).call(this);
</script>
